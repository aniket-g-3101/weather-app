<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vibrant Weather — Modern UI</title>
</head>
<body>

  <!-- animated background layers -->
  <div class="bg" aria-hidden="true">
    <div class="gradient"></div>
    <div class="particles"></div>
  </div>

  <div class="wrap">
    <main class="card" role="main" aria-label="Weather app">
      <section class="left">
        <div class="title">
          <div class="logo">W</div>
          <div>
            <h1>Vibrant Weather</h1>
            
          </div>
        </div>

        <div class="searchRow" style="margin-top:12px;">
          <input id="q" class="input" placeholder="City or postcode (e.g. Mumbai, London)" value="London" autocomplete="off" />
          <button id="searchBtn" class="btn">Search</button>
        </div>

        <div class="quick" style="margin-top:10px;">
          <div class="chip" data-city="London">London</div>
          <div class="chip" data-city="Mumbai">Mumbai</div>
          <div class="chip" data-city="New York">New York</div>
          <div class="chip" data-city="Tokyo">Tokyo</div>
        </div>

        <div class="stats" aria-hidden="true" style="margin-top:18px;">
          <div class="stat"><strong id="feel">--°C</strong><span class="muted">Feels like</span></div>
          <div class="stat"><strong id="hum">--%</strong><span class="muted">Humidity</span></div>
          <div class="stat"><strong id="wind">-- kph</strong><span class="muted">Wind</span></div>
        </div>
      </section>

      <aside class="right" aria-hidden="true">
        <div class="iconBox" id="iconBox">
          <img id="icon" src="" alt="icon" style="width:86px;height:86px; display:block; filter:drop-shadow(0 8px 20px rgba(13,40,70,0.25))">
        </div>
        <div class="bigTemp" id="tempMain">--°C</div>
        <div class="cond" id="condMain">—</div>
        <div class="meta" id="meta">Powered by WeatherAPI</div>

        <!-- Popup moved inside right panel -->
        <div class="result" id="resultPopup" role="status" aria-live="polite">
          <div class="resultRow">
            <div class="resIcon" id="resIcon">°</div>
            <div class="resText">
              <strong id="resTitle">City</strong>
              <small id="resSub">Temp • Condition</small>
            </div>
          </div>
        </div>
      </aside>
    </main>
           <footer class="right-footer">

</footer>
    
  </div>
  <div>

  </div>

  <!-- loader area (hidden by default) -->
  <div id="miniLoader" class="hidden" style="position:fixed;right:20px;bottom:20px;z-index:50"><div class="loader"></div></div>

</body>
</html>
